<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>BeaBalance - Alles im Gleichgewicht</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(137, 37, 62, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(137, 37, 62, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(74, 74, 74, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
            animation: containerFloat 6s ease-in-out infinite;
        }
        .container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .header {
            background: #4a4a4a;
            color: white;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin: -40px -40px 50px -40px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(from 0deg, transparent, rgba(255,255,255,0.05), transparent, rgba(255,255,255,0.03), transparent);
            animation: headerRotate 20s linear infinite;
            opacity: 0.6;
        }
        
        .header::after {
            content: 'üçéü•ïüå∂Ô∏èü•¨üçáü•ëüçäü•¶üçìü´ê';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 20px;
            opacity: 0.3;
            animation: foodFloat 4s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        .balance-icon {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 24px;
            animation: balanceScale 3s ease-in-out infinite;
            opacity: 0.7;
        }

        .header h1 {
            font-size: 3.2em;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: titleShimmer 3s ease-in-out infinite;
        }
        
        .slogan {
            font-size: 1.3em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            margin-bottom: 0;
            line-height: 1.4;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            animation: sloganPulse 4s ease-in-out infinite;
        }
        

        .nav-section {
            margin-top: 20px;
        }
        
        .nav-section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
        }
        
        .nav-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #89253e, #764ba2);
            border-radius: 2px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px auto;
            padding: 22px 35px;
            background: linear-gradient(135deg, #89253e 0%, #a8305e 100%);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 90%;
            min-height: 60px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(137, 37, 62, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link .icon {
            font-size: 24px;
            animation: iconBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .nav-link .text {
            position: relative;
            z-index: 1;
            font-weight: 700;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: rgba(137, 37, 62, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(137, 37, 62, 0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: 800;
            color: #89253e;
            display: block;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .nav-link:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }
        
        .nav-link:active {
            transform: scale(0.95);
        }
        
        .nav-link:hover {
            background: linear-gradient(135deg, #6c1d2f 0%, #89253e 100%);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(137, 37, 62, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .nav-link:hover .icon {
            animation-duration: 0.8s;
            transform: scale(1.1);
        }
        
        .nav-link:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        /* Keyframe Animations */
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes headerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes foodFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(1deg); }
            75% { transform: translateY(3px) rotate(-1deg); }
        }
        
        @keyframes balanceScale {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-3deg); }
            75% { transform: scale(1.1) rotate(3deg); }
        }
        
        @keyframes titleShimmer {
            0%, 100% { text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
            50% { text-shadow: 0 2px 4px rgba(0,0,0,0.2), 0 0 15px rgba(255,255,255,0.3); }
        }
        
        @keyframes sloganPulse {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 1; }
        }
        
        @keyframes iconBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-4px); }
            60% { transform: translateY(-2px); }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .container {
                animation: none;
            }
            
            .header::before,
            .header::after,
            .balance-icon {
                animation: none;
            }
        }
        
        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .nav-link:focus {
                outline: 3px solid;
                outline-offset: 3px;
            }
        }
        
        /* Screen Reader Only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Mobile Optimierung */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 35px 25px;
            }
            
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }
            
            .slogan {
                font-size: 1.0em;
                margin-bottom: 10px;
            }
            
            .nav-link {
                margin: 20px auto;
                padding: 22px 30px;
                font-size: 17px;
                width: 90%;
                min-height: 60px;
            }
            
            .nav-link .icon {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }
            
            .slogan {
                font-size: 0.95em;
                margin-bottom: 15px;
                line-height: 1.4;
            }
            
            .nav-link {
                margin: 25px auto;
                padding: 25px 25px;
                font-size: 18px;
                width: 95%;
                min-height: 70px;
            }
            
            .nav-link .icon {
                font-size: 24px;
            }
        }
    </style>
</head>

</body>
</html>
